apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kibana-es-home-thiis-certificate
  namespace: elastic-system
spec:
  secretName: default-home-thiis-tls
  issuerRef:
    name: letsencrypt-dns01-issuer
    kind: ClusterIssuer
  commonName: home.thiis.co
  dnsNames:
  - home.thiis.co
  - '*.home.thiis.co'

